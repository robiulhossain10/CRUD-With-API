<section class="bg-gray-800/60 backdrop-blur-lg p-6 rounded-2xl shadow-md hover:shadow-xl transition duration-300 h-full ">
  <div class="max-w-md mx-auto mt-10 p-6 bg-gray-900/70 backdrop-blur-lg shadow-xl rounded-2xl text-gray-100">
    <!-- Back Button -->
    <button type="button" routerLink="/dashboard"
      class="mb-6 flex items-center text-gray-300 hover:text-white font-medium">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Back to Dashboard
    </button>
  
    <h2 class="text-3xl font-bold mb-6 text-center text-white">Update Profile</h2>
  
    <!-- Success message -->
    <p *ngIf="message" class="text-green-500 mb-4 text-center font-medium">
      {{ message }}
    </p>
  
    <!-- Error message -->
    <p *ngIf="error" class="text-red-500 mb-4 text-center font-medium">
      {{ error }}
    </p>
  
    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block mb-1 font-semibold">Name</label>
        <input type="text" formControlName="name"
          class="w-full px-4 py-2 rounded-lg border border-gray-700 bg-gray-800 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your name" />
        <p *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" class="text-red-400 text-sm mt-1">
          Name is required
        </p>
      </div>
  
      <!-- Email -->
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" formControlName="email"
          class="w-full px-4 py-2 rounded-lg border border-gray-700 bg-gray-800 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email" />
        <p *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched"
          class="text-red-400 text-sm mt-1">
          Valid email is required
        </p>
      </div>
  
      <!-- Password -->
      <div>
        <label class="block mb-1 font-semibold">Password</label>
        <input type="password" formControlName="password"
          class="w-full px-4 py-2 rounded-lg border border-gray-700 bg-gray-800 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter new password" />
        <p class="text-gray-400 text-sm mt-1">
          Password is mandatory
        </p>
      </div>
  
      <!-- Buttons -->
      <div class="flex flex-col gap-3 mt-2">
        <!-- Update -->
        <button type="submit" [disabled]="profileForm.invalid"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition-colors">
          Update Profile
        </button>
  
        <!-- Logout -->
        <button type="button"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg transition-colors"
          (click)="logout()">
          Logout
        </button>
      </div>
    </form>
  </div>
</section>
