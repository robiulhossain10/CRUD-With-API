<div class="flex min-h-screen bg-gray-900 text-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800/80 backdrop-blur-xl shadow-lg hidden md:flex flex-col rounded-r-2xl">
    <div class="p-6 border-b border-gray-700">
      <h2 class="text-2xl font-bold text-blue-400">Dashboard</h2>
    </div>
    <nav class="flex-1 p-4 space-y-3">
      <button
        class="w-full text-left px-4 py-2 rounded-lg bg-gray-700/50 hover:bg-gray-600/70 text-gray-100 transition-colors"
        (click)="goToProfile()">
        Profile
      </button>
      <button
        class="w-full text-left px-4 py-2 rounded-lg bg-gray-700/50 hover:bg-gray-600/70 text-gray-100 transition-colors"
        (click)="logout()">
        Logout
      </button>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Top Navbar for mobile -->
    <header
      class="bg-gray-800/80 backdrop-blur-lg text-gray-100 p-4 flex justify-between items-center md:hidden rounded-b-2xl shadow-md">
      <h1 class="text-xl font-bold">Dashboard</h1>
      <button class="bg-red-600 px-3 py-1 rounded hover:bg-red-700 text-white" (click)="logout()">Logout</button>
    </header>

    <!-- Profile Card (mobile view) -->
    <div class="md:hidden p-4">
      <div class="bg-gray-800/60 backdrop-blur-lg p-6 rounded-2xl shadow-md flex flex-col items-center">
        <h2 class="text-blue-400 font-medium">Your Profile</h2>
        <p class="text-lg font-bold mt-2 text-gray-100">{{ currentUser?.name }}</p>
        <p class="text-sm text-gray-400">{{ currentUser?.email }}</p>
        <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
          (click)="goToProfile()">
          Update Profile
        </button>
      </div>
    </div>

    <!-- Dashboard Cards -->
    <div class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div
        class="bg-gray-800/50 backdrop-blur-lg p-6 rounded-2xl shadow-md hover:shadow-xl transition duration-300 flex flex-col items-center">
        <h2 class="text-blue-400 text-sm">Total Users</h2>
        <p class="text-3xl font-bold mt-2">{{ totalUsers }}</p>
      </div>

      <div
        class="bg-gray-800/50 backdrop-blur-lg p-6 rounded-2xl shadow-md hover:shadow-xl transition duration-300 flex flex-col items-center">
        <h2 class="text-blue-400 text-sm">Active Users</h2>
        <p class="text-3xl font-bold mt-2">{{ activeUsers }}</p>
      </div>

      <div
        class="bg-gray-800/50 backdrop-blur-lg p-6 rounded-2xl shadow-md hover:shadow-xl transition duration-300 flex flex-col items-center">
        <h2 class="text-blue-400 text-sm">Last Registered</h2>
        <p class="text-3xl font-bold mt-2">{{ users[users.length - 1]?.name || 'N/A' }}</p>
      </div>

      <div
        class="bg-gray-800/50 backdrop-blur-lg p-6 rounded-2xl shadow-md hover:shadow-xl transition duration-300 flex flex-col items-center">
        <h2 class="text-blue-400 text-sm">Other Stats</h2>
        <p class="text-3xl font-bold mt-2">0</p>
      </div>
    </div>

    <!-- User Table / CRUD -->
    <div class="p-6">
      <div class="bg-gray-800/60 backdrop-blur-lg p-6 rounded-2xl shadow-md">
        <app-user-crud></app-user-crud>
      </div>
    </div>
  </div>
</div>
