<div class="flex min-h-screen bg-gray-900 text-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800/80 backdrop-blur-md text-white hidden md:flex flex-col shadow-lg">
    <div class="p-6 border-b border-gray-700">
      <h2 class="text-2xl font-bold text-blue-400">Dashboard</h2>
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <button class="w-full text-left px-4 py-2 rounded hover:bg-blue-500/30 transition-colors" (click)="goToProfile()">
        Profile
      </button>
      <button class="w-full text-left px-4 py-2 rounded hover:bg-red-500/30 transition-colors" (click)="logout()">
        Logout
      </button>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col p-4">
    <!-- Top Navbar for mobile -->
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center md:hidden rounded-md mb-4">
      <h1 class="text-xl font-bold">Dashboard</h1>
      <button class="bg-red-500 px-3 py-1 rounded hover:bg-red-600 transition-colors" (click)="logout()">Logout</button>
    </header>

    <!-- Profile Card (mobile view) -->
    <div class="md:hidden p-4">
      <div class="bg-gray-800/70 backdrop-blur-md p-4 rounded shadow flex flex-col items-center">
        <h2 class="text-gray-300 text-sm">Your Profile</h2>
        <p class="text-lg font-bold mt-2">{{ currentUser?.name }}</p>
        <p class="text-sm text-gray-400">{{ currentUser?.email }}</p>
        <button class="mt-2 bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600" (click)="goToProfile()">
          Update Profile
        </button>
      </div>
    </div>

    <!-- Dashboard Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
      <div
        class="bg-gray-800/70 backdrop-blur-md p-6 rounded shadow hover:shadow-lg transition duration-200 flex flex-col items-center">
        <h2 class="text-gray-400 text-sm">Total Users</h2>
        <p class="text-3xl font-bold mt-2">{{ totalUsers }}</p>
      </div>

      <div
        class="bg-gray-800/70 backdrop-blur-md p-6 rounded shadow hover:shadow-lg transition duration-200 flex flex-col items-center">
        <h2 class="text-gray-400 text-sm">Active Users</h2>
        <p class="text-3xl font-bold mt-2">{{ activeUsers }}</p>
      </div>

      <div
        class="bg-gray-800/70 backdrop-blur-md p-6 rounded shadow hover:shadow-lg transition duration-200 flex flex-col items-center">
        <h2 class="text-gray-400 text-sm">Last Registered</h2>
        <p class="text-3xl font-bold mt-2">
          {{ users.length > 0 ? users[users.length - 1].name : 'N/A' }}
        </p>
      </div>

      <div
        class="bg-gray-800/70 backdrop-blur-md p-6 rounded shadow hover:shadow-lg transition duration-200 flex flex-col items-center">
        <h2 class="text-gray-400 text-sm">Other Stats</h2>
        <p class="text-3xl font-bold mt-2">0</p>
      </div>
    </div>

    <!-- Users Table / CRUD -->
    <div class="p-4">
      <app-user-crud></app-user-crud>
    </div>
  </div>
</div>
