<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 to-blue-200 px-4">
  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8">
    <!-- Title -->
    <h2 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-6">Create Account</h2>

    <!-- Register Form -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">
      <!-- Name -->
      <div>
        <label class="block text-gray-600 mb-1 font-medium">Name</label>
        <input type="text" formControlName="name" placeholder="Enter your name"
          class="w-full border border-gray-300 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition" />
        <p *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500 text-sm mt-1">
          Name is required
        </p>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-600 mb-1 font-medium">Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email"
          class="w-full border border-gray-300 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition" />
        <p *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Valid email is required
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-600 mb-1 font-medium">Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password"
          class="w-full border border-gray-300 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition" />
        <p *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-500 text-sm mt-1">
          Password is required
        </p>
      </div>

      <!-- Register Button -->
      <button type="submit" [disabled]="form.invalid"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl shadow-lg transition duration-300">
        Register
      </button>
    </form>

    <!-- Links -->
    <div class="flex flex-col sm:flex-row justify-between mt-4 text-sm text-gray-600 gap-2 sm:gap-0">
      <a routerLink="/login" class="hover:text-green-500 text-center sm:text-left">Already have an account?</a>
      <a routerLink="/forgot" class="hover:text-green-500 text-center sm:text-right">Forgot Password?</a>
    </div>

    <!-- Error Message -->
    <p *ngIf="error" class="text-red-500 mt-4 text-center font-medium">{{ error }}</p>
  </div>
</div>
