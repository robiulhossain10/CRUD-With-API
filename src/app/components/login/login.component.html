<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-purple-200 px-4">
  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8">
    <!-- Title -->
    <h2 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>

    <!-- Login Form -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-gray-600 mb-1 font-medium">Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email"
          class="w-full border border-gray-300 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition" />
        <p *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Valid email is required
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-600 mb-1 font-medium">Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password"
          class="w-full border border-gray-300 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition" />
        <p *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-500 text-sm mt-1">
          Password is required
        </p>
      </div>

      <!-- Login Button -->
      <button type="submit" [disabled]="form.invalid"
        class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 rounded-xl shadow-lg transition duration-300">
        Login
      </button>
    </form>

    <!-- Links -->
    <div class="flex flex-col sm:flex-row justify-between mt-4 text-sm text-gray-600 gap-2 sm:gap-0">
      <a routerLink="/forgot" class="hover:text-purple-500 text-center sm:text-left">Forgot Password?</a>
      <a routerLink="/auth/register" class="hover:text-purple-500 text-center sm:text-right">Register</a>
    </div>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-300" />
      <span class="mx-2 text-gray-400 font-semibold">OR</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    <!-- Social Buttons -->
    <div class="flex flex-col gap-3">
      <button
        class="flex items-center justify-center w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded-xl font-semibold transition duration-300">
        <!-- <img src="assets/google.svg" alt="Google" class="w-5 h-5 mr-2" /> -->
        Login with Google
      </button>

      <button
        class="flex items-center justify-center w-full bg-blue-400 hover:bg-blue-500 text-white py-3 rounded-xl font-semibold transition duration-300">
        <!-- <img src="assets/twitter.svg" alt="Twitter" class="w-5 h-5 mr-2" /> -->
        Login with Twitter
      </button>

      <button
        class="flex items-center justify-center w-full bg-gray-800 hover:bg-gray-900 text-white py-3 rounded-xl font-semibold transition duration-300">
        <!-- <img src="assets/github.svg" alt="GitHub" class="w-5 h-5 mr-2" /> -->
        Login with GitHub
      </button>
    </div>

    <!-- Error Message -->
    <p *ngIf="error" class="text-red-500 mt-4 text-center font-medium">{{ error }}</p>
  </div>
</div>
