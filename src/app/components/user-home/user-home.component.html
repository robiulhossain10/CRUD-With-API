<div class="min-h-screen bg-gray-900 text-white flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-4">Welcome, {{ currentUser?.name }}</h1>
  <p class="mb-6 text-gray-400">Email: {{ currentUser?.email }}</p>

  <div class="flex flex-col gap-4 w-full max-w-md">
    <button (click)="goToProfile()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition-colors">
      Update Profile
    </button>

    <button (click)="logout()" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg transition-colors">
      Logout
    </button>
  </div>

  <div class="mt-8 p-6 bg-gray-800 rounded-xl w-full max-w-md shadow-lg">
    <h2 class="text-xl font-bold mb-2">Your Stats</h2>
    <p>Role: {{ currentUser?.role }}</p>
    <p>Status: {{ currentUser?.isActive ? 'Active' : 'Inactive' }}</p>
  </div>
</div>
